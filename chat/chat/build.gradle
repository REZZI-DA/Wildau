configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}
//compileJava.dependsOn npmBuild
processResources.dependsOn copyVueBuild
tasks.named('bootBuildImage') {
  builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
  useJUnitPlatform()

}


